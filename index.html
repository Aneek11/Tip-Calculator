<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

<div class="page">
  <div class="panel">
    <div class="Calculator">
      <div class="inputs">
        <form>
          <p>Bill</p>
         
         
          <div class="input-group dollar">
            <img src="assets/icon-dollar.svg" alt="">

            <input class="billamt" type="text" placeholder="0.00">

          </div>



          <p>Select Tip</p>

        <div class="tip-grid">
          <button type="button" class="tip-btn">5%</button>
          <button type="button" class="tip-btn">10%</button>
          <button type="button" class="tip-btn">15%</button>
          <button type="button" class="tip-btn">25%</button>
          <button type="button" class="tip-btn">50%</button>
          <input type="number" class="tip-custom" placeholder="Custom">
     </div>

        </form>

        <p>Number of People</p>

      <div class="input-group person">
        <img src="assets/icon-person.svg" alt="">

             <input class="peopleamt" type="text" placeholder="1">
     </div>

        <button type="button" class="calculate">Calculate</button>
      </div>

      <div class="card">
        <div class="totalTip">
          <sup>$</sup><span class="tip">0.00</span>
          <small class="each">each</small>
        </div>
      </div>
    </div>
  </div>
</div>





</body>
</html>
